<!DOCTYPE html>
<html>
    <head>
        <title>Moneda</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/w3.css"/>
       <!-- <link rel="stylesheet" href="../css/w3.css" type="text/css">-->
        <script type="text/javascript" src="../js/JsMoneda.js"></script>  
    </head>
    <body>
        <div class="w3-card-4  w3-white w3-border">
            <div class="w3-container w3-green">
                <h2>Mantener Moneda</h2>
            </div>
            <div class="w3-container">
                <br> 
                <label class="w3-text-blue"><b>ID</b></label>
                <input class="w3-input w3-border" type="text" id="cod_moneda">

                <label class="w3-text-blue"><b>Descripcion</b></label>
                <input class="w3-input w3-border" type="text" id="descrip_moneda">
                
                <label class="w3-text-blue"><b>CÃ³digo</b></label>
                <input class="w3-input w3-border" type="text" id="codigo">


                <br>
                Ingrese Moneda
                <input class="w3-input w3-border w3-padding" type="text" placeholder="Ingrese dato" id="buscado" onkeyup="BuscarRegistro();">
                <br>   
                <div>
                    <table border="1" class="w3-table-all ">
                        <thead>
                            <tr class="w3-green">
                                <td>ID</td>   
                                <td >Descripcion</td>   
                                <td >Codigo</td> 
                                
                                <th><img src="../img/update.png" alt="Mod"></th>
                                <th><img src="../img/delete.png" alt="Eli" ></th>

                            </tr>
                        </thead>
                        <tbody id="Cuerpos">
                        </tbody>
                    </table>



                </div>     
                <br>

               

                <div class="w3-center">
                    <button class="w3-btn w3-blue" onclick="validacionBtn(1)" id="agregar">Agregar</button>
                    <button class="w3-btn w3-blue" onclick="validacionBtn(2)" id="eliminar">Eliminar</button>
                    <button class="w3-btn w3-blue" onclick="validacionBtn(3)" id="modificar">Modificar</button>
                    <button class="w3-btn w3-blue" onclick="validacionBtn(4)" id="cancelar">Cancelar</button> </div>


            </div>
            <br>



        </div>



    </body>
</html>
