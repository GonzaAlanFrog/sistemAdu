<!DOCTYPE html>
<html>
    <head>

    <body class="w3-card-4 w3-white w3-border">
        <div class="w3-card-4 w3-white w3-border"> 
            <div class="w3-container w3-green">
                <h2>Caja</h2>
            </div></div>
            <div class="w3-container">
                <br> 
                <label class="w3-text-blue"><b>Caja</b></label>
                <input class="w3-input w3-border" type="text" id="idcaja" disabled="disabled">
                
                <label class="w3-text-blue"><b>Funcionario</b></label>
                <input class="w3-input w3-border" type="text" id="Funcionario" disabled="disabled">

                <div>
                    <table border="1" class="w3-table-all ">

                            <tr class="w3-green">
                                <td>Numero Factura</td>

                            </tr>

                        <tbody id="Cuerpos">
                        </tbody>
                    </table>



                </div>     
                <br>

               <label class="w3-text-blue"><b>Importe Total</b></label>
                <input class="w3-input w3-border w3-center" type="text" id="monto" disabled="disabled">
<br>
                <div class="w3-center">
                    <button class="w3-btn w3-blue" onclick="reporte();" id="reporte">Reporte</button>
