<!DOCTYPE html>
<html>
    <head>
        <title>Clientes</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="../js/JsClientes.js"></script>  
        <link rel="stylesheet" href="../css/w3.css">
    </head>
    <body>
        <div class="w3-card-4">
            <div class="w3-container w3-green">
                <h2>MANTENER Cliente</h2>
            </div>
            <div class="w3-container">

                <label class="w3-text-blue"><b>ID</b></label>
                <input class="w3-input w3-border" type="text" id="id_cliente">

                <label class="w3-text-blue"><b>ruc</b></label>
                <input class="w3-input w3-border" type="text" id="ruc">
                
                <label class="w3-text-blue"><b>razonSocial</b></label>
                <input class="w3-input w3-border" type="text" id="razonSocial">
                
                <label class="w3-text-blue"><b>telefono</b></label>
                <input class="w3-input w3-border" type="text" id="telefono">
                
                <label class="w3-text-blue"><b>direccion</b></label>
                <input class="w3-input w3-border" type="text" id="direccion">
                
                <label class="w3-text-blue"><b>email</b></label>
                <input class="w3-input w3-border" type="text" id="email">
                
                <label class="w3-text-blue"><b>Ciudad</b></label>
                <select class="w3-border w3-select" id="ciudades"> </select> 
                <br> 
                
                <label class="w3-text-blue"><b>Buscar</b></label>
                <input class="w3-input w3-border w3-padding" type="text" placeholder="Ingrese dato" id="buscado" onkeyup="buscador();">

                <br>
                <div style="overflow: scroll;height:300px;">
                    <table border="1" class="w3-table-all ">
                        <thead>
                            <tr class="w3-green">
                                <td >ID</td>   
                                <td >ruc</td>   
                                <td >razonSocial</td>   
                                <td >telefono</td>   
                                <td >direccion</td>   
                                <td >email</td>   
                                <td >des_ciudad</td> 
                                <td>Editar</td>
                                <td>Eliminar</td>
                                
                            </tr>
                        </thead>
                        <tbody id="Cuerpos">
                        </tbody>
                    </table>

                
                
                </div>     
                 <br>
                
     
                
                
                
               <br>
        <div class="w3-center">
        <button class="w3-btn w3-blue" onclick="validacionBtn(1)" id="agregar">Agregar</button>
        <button class="w3-btn w3-blue" onclick="validacionBtn(2)" id="eliminar">Eliminar</button>
        <button class="w3-btn w3-blue" onclick="validacionBtn(3)" id="modificar">Modificar</button>
        <button class="w3-btn w3-blue" onclick="validacionBtn(4)" id="cancelar">Cancelar</button> </div>
                
                
        </div>

        </div>
            

        
    </body>
</html>
