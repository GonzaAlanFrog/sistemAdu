
<!DOCTYPE html>
<html>
    <head>
        <title>Mercaderias</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="../js/JsMercaderia.js"></script>  
        <link rel="stylesheet" href="../css/w3.css">
    </head>
    <body>
        <div class="w3-card-4">
            <div class="w3-container w3-green">
                <h2>MANTENER MERCADERIA</h2>
            </div>
            <div class="w3-container">

                <label class="w3-text-blue"><b>ID</b></label>
                <input class="w3-input w3-border" type="text" id="id_mercaderia">

                <label class="w3-text-blue"><b>DESCRIPCION</b></label>
                <input class="w3-input w3-border" type="text" id="mer_descripcion">

                <label class="w3-text-blue"><b>COSTO</b></label>
                <input class="w3-input w3-border" type="text" id="mer_costo">

                <label class="w3-text-blue"><b>PRECIO</b></label>
                <input class="w3-input w3-border" type="text" id="mer_precio">

                <label class="w3-text-blue"><b>TIPO IMPUESTO</b></label>
                <!--<input class="w3-input w3-border" type="text" id="mer_tipoimpuesto">-->
                <select class="w3-select w3-border" id="mer_tipoimpuesto">
                    <option value="1">Iva 5%</option>
                    <option value="2">Iva 10%</option>
                </select>
                 <label class="w3-text-blue"><b>NACIONALIDAD</b></label>
                 <select class="w3-select w3-border" id="id_nacionalidad">
                 
                </select>
                  <label class="w3-text-blue"><b>TIPO MERCADERIA</b></label>
                 <select class="w3-select w3-border" id="tipo_mercaderia">
              
                </select>


                Ingrese Mercaderia
                <input class="w3-input w3-border w3-padding" type="text" placeholder="Ingrese dato" id="buscado" onkeyup="buscador();">
                <br>
                <div style="overflow: scroll;height:400px;">
                    <table border="1" class="w3-table-all ">
                        <thead>
                            <tr class="w3-green">
                                <td >ID</td>   
                                <td >DESCRIPCION</td>   
                                <td >COSTO</td> 
                                <td >PRECIO</td> 
                                <td >TIPO IMPUESTO</td> 
                                <td >NACIONALIDAD</td> 
                                <td >TIPO MERCADERIA</td> 
                                <td >Editar</td> 
                                <td >Eliminar</td> 
                            </tr>
               
                               
                <br>
                                
                            </thead>
                        <tbody id="Cuerpos">
                        </tbody>
                    </table>
                </div>     
                <br>
            
                <br> 
                <div class="w3-center">
                    <button class="w3-btn w3-blue" onclick="validacionBtn(1)" id="agregar">Agregar</button>
                    <button class="w3-btn w3-blue" onclick="validacionBtn(2)" id="eliminar">Eliminar</button>
                    <button class="w3-btn w3-blue" onclick="validacionBtn(3)" id="modificar">Modificar</button>
                    <button class="w3-btn w3-blue" onclick="validacionBtn(4)" id="cancelar">Cancelar</button> </div>

            </div>


        </div>
    </body>
</html>
