
<!DOCTYPE html>
<html>
    <head>
        <title>Funcionarios</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="../js/Jsfuncionarios.js"></script>  
        <link rel="stylesheet" href="../css/w3.css">
    </head>
    <body>
        <div class="w3-card-4">
            <div class="w3-container w3-green">
                <h2>MANTENER FUNCIONARIOS</h2>
            </div>
            <div class="w3-container">

                <label class="w3-text-blue"><b>ID</b></label>
                <input class="w3-input w3-border" type="text" id="id_funcionario">

                <label class="w3-text-blue"><b>Nombre</b></label>
                <input class="w3-input w3-border" type="text" id="nombre">

                <label class="w3-text-blue"><b>Apellido</b></label>
                <input class="w3-input w3-border" type="text" id="apellido">
                
                <label class="w3-text-blue"><b>Direccion</b></label>
                <input class="w3-input w3-border" type="text" id="direccion">
                
                <label class="w3-text-blue"><b>CI</b></label>
                <input class="w3-input w3-border" type="text" id="ci">
                                
                <label class="w3-text-blue"><b>Correo</b></label>
                <input class="w3-input w3-border" type="text" id="Correo">
                
                <label class="w3-text-blue"><b>Telefono</b></label>
                <input class="w3-input w3-border" type="text" id="Telefono">
                
                <label class="w3-text-blue"><b>Cargo</b></label>
                <select id="id_cargo" class="w3-select w3-border">
                </select>
                
                <label class="w3-text-blue"><b>Ciudad</b></label>
                <select id="id_ciudad" class="w3-select w3-border">
                </select>
                <br>
                <br>
                Ingrese funcionario
                <input class="w3-input w3-border w3-padding" type="text" placeholder="Ingrese dato" id="buscado" onkeyup="buscador();">
                <br> 
                <br>
                <div style="overflow: scroll;height:300px;">
                    <table border="1" class="w3-table-all ">
                        <thead>
                            <tr class="w3-green">
                                <td >ID</td>   
                                <td >Nombre</td>   
                                <td >Apellido</td> 
                                <td >Direccion</td> 
                                <td >CI</td> 
                                <td >Correo</td> 
                                <td >Telefono</td>
                                <td >Cargo</td>
                                <td >Ciudad</td>
                                 <td >Editar</td>
                                <td >Eliminar</td>
                            </tr>
                        </thead>
                        <tbody id="Cuerpos">
                        </tbody>
                    </table>

                
                
                </div>     
                 <br>
                
     
                
                
                            <br>
        <div class="w3-center">
        <button class="w3-btn w3-blue" onclick="validacionBtn(1)" id="agregar">Agregar</button>
        <button class="w3-btn w3-blue" onclick="validacionBtn(2)" id="eliminar">Eliminar</button>
        <button class="w3-btn w3-blue" onclick="validacionBtn(3)" id="modificar">Modificar</button>
        <button class="w3-btn w3-blue" onclick="validacionBtn(4)" id="cancelar">Cancelar</button> </div>
               

        </div>
            

        </div>
    </body>
</html>
